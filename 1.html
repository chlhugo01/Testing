<!doctype html>
<html lang="en">
<head>
  <style>
    #overlay {
      position: absolute; /* Sit on top of the page content */
      display: block; /* Hidden by default */
      height: 550px; /* Full height (cover the whole page) */
      top: 50px;
      left: 10%;
      right: 10%;
      bottom: 0;
      background-color: rgba(220, 229, 242,1); /* Black background with opacity */

    }
  </style>

<div class="container">
  <div style="height: 50px">
  </div>

  <div class="row justify-content-center" >
    <div class="col-12 ">

        <div class=" d-flex  justify-content-center" style="padding-top: 120px">

        </div>

          <h2  id="statementD"></h2>
        </div>
        <div class=" d-flex  justify-content-center" style="padding-top: 50px;">
          <button type="button" class="btn btn-primary" id="start" style="padding: 20px 50px;font-size: 50px;
    border-radius: 15px;">Start</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center  " style="height: 500px;background: #e6f1fa">

      </div>
      <div class="h-50 d-flex align-items-center justify-content-center" style="background: #b5d8f5;font-size: 50px;">

      </div>
      <div class="h-25 d-flex align-items-center justify-content-center" >
        <h4 class="text-center" style="font-size: 40px;">You answered <span id="questionanswered"></span></h4>
      </div>
    </div>
    <div class="col-6">
      <div class="m-3 d-flex align-items-center justify-content-center border" style="background: #fac3b4;height:20%" id="box1">
        <h4 class="text-center" style="font-size: 50px;"><span id="option1"></span></h4>
      </div>
      <div class="m-3 d-flex align-items-center justify-content-center border" style="background: #b5d8f5;height:20%" id="box2">
        <h4 class="text-center" style="font-size: 50px;"><span id="option2"></span></h4>

        <h4 class="text-center" style="font-size: 50px;"><span id="option4"></span></h4>
      </div>
    </div>
  </div>
</div>
